<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>Mis tiendas</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let store of items">
          <ion-label>
            <h4>{{ store.name }}</h4>
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
