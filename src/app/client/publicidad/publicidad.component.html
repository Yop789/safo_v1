<ion-content>
  <button class="btn idBColor" routerLink="/home/client/agregar-publicidad">
    Registra de publicidad
  </button>

  <ion-row>
    <ion-col
      size-md="4"
      *ngFor="let item of publicidad"
      (click)="open(item.idStore._id, item._id)"
    >
      <ion-card>
        <img
          alt="Silhouette of mountains"
          [src]="item.image || '/assets/icon/favicon.png'"
        />
        <ion-card-header>
          <ion-card-title>{{ item.idStore.name }}</ion-card-title>
          <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  header="Acciones"
  [buttons]="actionSheetButtons"
  (didDismiss)="action($event)"
></ion-action-sheet>
