<ion-content>
  <button class="btn idBColor" (click)="registerStore()">
    Registra una Tienda
  </button>

  <ion-row>
    <ion-col size-md="4" *ngFor="let item of items" (click)="open(item._id)">
      <ion-card>
        <img alt="Silhouette of mountains" [src]="item.image" />
        <ion-card-header>
          <p>{{ item.description }}</p>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-card-subtitle class="align-content-center d-flex">
            {{ item.category }}
            <mat-icon [fontIcon]="getIconName(item.category)"></mat-icon>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  header="Actions"
  [buttons]="actionSheetButtons"
  (didDismiss)="action($event)"
></ion-action-sheet>
