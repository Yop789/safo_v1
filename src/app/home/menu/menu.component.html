<ion-list mode="ios">
  <ion-menu-toggle *ngFor="let menu of menu">
    <ion-item class="ilb" routerLink (click)="pagina(menu.url)">
      <ion-icon style="color: white" [name]="menu.icon"></ion-icon>
      <ion-label class="ilb">{{ " " + menu.name }} </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
