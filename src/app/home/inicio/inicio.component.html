<ion-content>
  <ion-searchbar
    class="buscar"
    show-clear-button="focus"
    placeholder="Buscar"
    animated
  ></ion-searchbar>

  <ion-row>
    <ion-col
      size-md="2"
      *ngFor="let item of items"
      [routerLink]="'/home/view/' + item._id"
    >
      <ion-card>
        <img alt="Silhouette of mountains" [src]="item.image" />
        <ion-card-header>
          <p>{{ item.description }}</p>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-card-subtitle class="align-content-center d-flex">
            {{ item.category }}
            <ngb-rating
              [max]="5"
              [rate]="estrella(item.qualification)"
              style="font-size: 35px"
              [readonly]="true"
            ></ngb-rating>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="mb-5" *ngIf="cantidadPorPagina !== paginaActual">
    <ion-col class="ion-text-center">
      <button (click)="cargarMasDatos()" class="btn idBColor" expand="full">
        Cargar MÃ¡s
      </button>
    </ion-col>
  </ion-row>
</ion-content>
