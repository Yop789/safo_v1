<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title style="color: #5cb85c">Comentarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [disabled]="starRating == 0"
        >Agregar</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <div class="mt-3 ms-3 me-3">
      <ion-item>
        <ion-label>Calificación</ion-label>
        <ngb-rating
          [max]="5"
          [(rate)]="starRating"
          style="font-size: 35px"
        ></ngb-rating>
      </ion-item>

      <ion-item>
        <ion-textarea
          type="number"
          formControlName="comment"
          placeholder="Ej. Descripción"
        >
        </ion-textarea>
      </ion-item>
    </div>
  </form>

  <ion-card>
    <ion-card-subtitle>Comentario</ion-card-subtitle>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Connor Smith</h2>
            <p>Sales Rep</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
