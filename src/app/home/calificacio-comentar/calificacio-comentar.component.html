<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title style="color: #5cb85c">Comentarios</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="confirm()"
        [disabled]="starRating == 0 || form.invalid"
        >Agregar</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <form [formGroup]="form">
      <div class="mt-3 ms-3 me-3 mb-3">
        <ion-item>
          <ion-label>Calificación</ion-label>
          <ngb-rating
            [max]="5"
            [(rate)]="starRating"
            style="font-size: 35px"
          ></ngb-rating>
        </ion-item>

        <ion-item>
          <ion-textarea
            type="number"
            formControlName="comment"
            placeholder="Ej. Descripción"
          >
          </ion-textarea>
        </ion-item>
      </div>
    </form>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-subtitle>Comentario</ion-card-subtitle>
    <ion-card-content>
      <ion-list>
        <div *ngFor="let item of data">
          <ion-icon
            (click)="open(item._id)"
            *ngIf="item.idUser?._id === user?._id"
            name="ellipsis-vertical-outline"
          ></ion-icon>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="item.idUser?.avatar"></ion-img>
            </ion-avatar>
            <ion-label>{{ item.idUser.name }}</ion-label>
          </ion-item>

          <ion-text>
            <p>{{ item.comment }}</p>
          </ion-text>
        </div>
      </ion-list>
      <ion-label *ngIf="data.length == 0"
        >No hay comentarios en este momento</ion-label
      >
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  header="Acciones"
  [buttons]="actionSheetButtons"
  (didDismiss)="action($event)"
></ion-action-sheet>
