<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title style="color: #5cb85c">Ingredientes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <div class="mt-3 ms-3 me-3">
      <ion-item>
        <ion-input
          formControlName="name"
          placeholder="Ej. Nombre del ingrediente"
        ></ion-input>
      </ion-item>
    </div>
    <div class="mt-3 ms-3 me-3">
      <ion-item>
        <ion-input
          type="number"
          formControlName="quantity"
          placeholder="Ej. 30"
        ></ion-input>
      </ion-item>
    </div>
    <div class="mt-3 ms-3 me-3">
      <ion-item>
        <ion-input formControlName="unit" placeholder="Ej. Kg"></ion-input>
      </ion-item>
    </div>
    <div class="mt-3 ms-3 me-3">
      <ion-item>
        <ion-select
          formControlName="type"
          placeholder="Ej. Tipo de ingrediente"
        >
          <ion-select-option value="carne">Carne</ion-select-option>
          <ion-select-option value="pescado">Pescado</ion-select-option>
          <ion-select-option value="aves">Aves</ion-select-option>
          <ion-select-option value="lacteos">LÃ¡cteos</ion-select-option>
          <ion-select-option value="frutas">Frutas</ion-select-option>
          <ion-select-option value="verduras">Verduras</ion-select-option>
          <ion-select-option value="legumbres">Legumbres</ion-select-option>
          <ion-select-option value="cereales">Cereales</ion-select-option>
          <ion-select-option value="frutos-secos"
            >Frutos secos</ion-select-option
          >
          <ion-select-option value="condimentos">Condimentos</ion-select-option>
          <ion-select-option value="quesos">Quesos</ion-select-option>
          <ion-select-option value="pasta">Pasta</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="mt-3 ms-3 me-3">
      <button
        class="btn me-1"
        [disabled]="form.valid === false || edit"
        (click)="agregarIngrediente()"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </button>
      <button
        class="btn me-1"
        [disabled]="form.valid === false || edit"
        (click)="limpiar()"
      >
        <ion-icon slot="close-only" name="close"></ion-icon>
      </button>
      <button
        class="btn me-1"
        [disabled]="!edit"
        (click)="actualizarIngrediente()"
      >
        <ion-icon name="checkmark-outline"></ion-icon>
      </button>
      <button
        class="btn me-1"
        [disabled]="!edit"
        (click)="eliminarIngrediente()"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </button>
    </div>
  </form>
  <ion-card>
    <ion-card-subtitle>Ingredientes</ion-card-subtitle>
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-label>Cant</ion-label>
        <ion-label>Unid</ion-label>
        <ion-label>Tipo</ion-label>
      </ion-item>
      <ion-item
        *ngFor="let item of listIngred; let i = index"
        (click)="select(i)"
      >
        <ion-label>{{ item.name }}</ion-label>
        <ion-label>{{ item.quantity }}</ion-label>
        <ion-label>{{ item.unit }}</ion-label>
        <ion-label>{{ item.type }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
