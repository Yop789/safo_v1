<div class="container">
  <ion-card>
    <form [formGroup]="formReceta">
      <h3>Agregar Receta</h3>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Selecciona una Imagen</ion-label>
          <input type="file" (change)="onFileSelected($event)">
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Nombre de la receta</ion-label>
          <ion-input formControlName="name" placeholder="Ej. Nombre de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input formControlName="description" placeholder="Ej. Descripción de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Duración</ion-label>
          <ion-input formControlName="duration" placeholder="Ej. Duración de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input formControlName="type" placeholder="Ej. Tipo de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Dificultad</ion-label>
          <ion-input formControlName="difficulty" placeholder="Ej. Dificultad de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Categoría</ion-label>
          <ion-input formControlName="category" placeholder="Ej. Categoría de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Ingredientes</ion-label>
          <ion-input formControlName="ingredients" placeholder="Ej. Ingredientes de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="mt-3 ms-3 me-3">
        <ion-item>
          <ion-label position="floating">Pasos</ion-label>
          <ion-input formControlName="steps" placeholder="Ej. Pasos de la receta"></ion-input>
        </ion-item>
      </div>

      <div class="d-grid gap-2 container">
        <ion-button color="primary" (click)="agregarReceta()">Agregar</ion-button>
        <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
      </div>
    </form>
  </ion-card>
</div>
