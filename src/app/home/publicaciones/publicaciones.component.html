<ion-content>
  <button class="btn idBColor" (click)="publicar()">Publicar</button>

  <ion-row>
    <ion-col size-md="2" *ngFor="let item of items" (click)="open(item._id)">
      <ion-card>
        <img alt="Silhouette of mountains" [src]="item.image" />
        <ion-card-header>
          <p>{{ item.description }}</p>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-card-subtitle class="align-content-center d-flex">
            {{ item.category }}
            <ngb-rating
              [max]="5"
              [rate]="estrella(item.qualification)"
              style="font-size: 35px"
              [readonly]="true"
            ></ngb-rating>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <div
    *ngIf="items.length === 0"
    class="align-content-center justify-content-center d-flex flex-column align-items-center"
  >
    <ion-icon
      style="font-size: 200px; color: #e1e1e1"
      name="file-tray-stacked-outline"
    ></ion-icon>
  </div>
</ion-content>
<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  header="Acciones"
  [buttons]="actionSheetButtons"
  (didDismiss)="action($event)"
></ion-action-sheet>
